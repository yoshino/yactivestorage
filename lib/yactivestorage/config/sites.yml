# Configuration should be somthing like this:
#
# config/environments/development.rb
#   config.yactivestorage.service = :local
# config/environments/production.rb
#   config.yactivestorage.service = :amazon

local:
  service: Disk
  root: <%= File.join(Dir.tmpdir, "yactivestorage") %>

amazon:
  service: S3
  access_key_id: <%= Rails.application.secrets.aws[:access_key_id] %>
  secret_access_key: <%= Rails.application.secrets.aws[:secret_access_key] %>
  region: us-east-1
  bucket: <% Rails.application.class.name.remove(/::Application$/).underscore %>

google:
  service: GCS

mirror:
  service: Mirror
  primary: amazon
  secondaries: google
